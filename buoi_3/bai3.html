<body>
    <form action="" class="form-manager">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="city">City of:</label>
            <input type="text" name="city" id="city">
        </div>
        <div class="form-group">
            <label for="employment">Employment:</label>
            <input type="text" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="employment">Web server:</label>
            <select name="server" id="server">
                <option value="" hidden>-Choose a sever-</option>
                <option value="1">Caddy</option>

                <option value="3">Hiawatha</option>
                <option value="4">Apache Tomcat</option>
            </select>

        </div>
        <div class="form-group">
            <label class=".label">please specify your role:</label>
            <div class="form-job">
                <label>
                    <input type="radio" name="job" value="1"> Admin
                </label>
                <label>
                    <input type="radio" name="job" value="2"> Engineer
                </label>
                <label>
                    <input type="radio" name="job" value="3"> Manager
                </label>
                <label>
                    <input type="radio" name="job" value="4"> Guest
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class=".label">single sign-on to the following</label>
            <div class="form-signon">
                <label>
                    <input type="checkbox" name="sign-in" id=""> Mail
                </label>
                <label>
                    <input type="checkbox" name="sign-in" id=""> Payroll
                </label>
                <label>
                    <input type="checkbox" name="sign-in" id=""> Self-services
                </label>
            </div>
        </div>
        <div class="Login-reset">
            <button>Login</button>
            <input type="reset" value="reset">
        </div>
    </form>
