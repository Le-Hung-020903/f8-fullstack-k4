<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style_1.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">

</head>

<body>
    <div class="container">
        <article class="contact-form">
            <h2 class="contact__heading">CONTACT US</h2>
            <section class="contact">
                <!--? CONTACT INFO  -->
                <section class="contact-info">
                    <h3 class="contact__title">Contact info</h3>
                    <ul class="contact__list">
                        <!--! item 1 -->
                        <li class="contact__item">
                            <a href="#!">
                                <i class="fa-sharp fa-solid fa-location-dot"></i>
                                321 Awesome Street New York, NY 17002
                            </a>
                        </li>
                        <!--! item 2 -->
                        <li class="contact__item">
                            <a href="#!">
                                <i class="fa-solid fa-envelope"></i>
                                info@companyname.com
                            </a>
                        </li>
                        <!--! item 3 -->
                        <li class="contact__item">
                            <a href="#!">
                                <i class="fa-solid fa-phone"></i>
                                + 1 800 123 1234
                            </a>
                        </li>
                    </ul>
                </section>
                <!--? FORM -->
                <div class="sign-up">
                    <h3 class="sign-up__title">Having Any Query! Or Book an appointment</h3>
                    <form action="" class="sign-up__form">
                        <input type="text" name="Name" id="" placeholder="Your Name">
                        <input type="email" name="email" id="" placeholder="You Email">
                        <input type="text" name="subject" id="" placeholder="Subject">
                        <textarea name="message" id="" cols="30" rows="10">Message</textarea>
                        <button class="btn">Send Message</button>
                    </form>
                </div>
            </section>
        </article>
    </div>
</body>

</html>
