<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style_3.css">
    <title>Document</title>
</head>

<body>
    <section class="contact">
        <div class="main-content">
            <h2 class="contact__heading">Drop Us a Line</h2>
            <p class="contact__desc">Reach out to us from our contact form and we will get back to you shortly</p>
            <form action="" class="contact__form">
                <div class="row">
                    <div class="contact__form--group">
                        <input type="text" name="username" id="username" required>
                        <label for="username">First Name *</label>
                    </div>
                    <div class="contact__form--group">
                        <input type="text" name="username" id="lastname" required>
                        <label for="lastname">Last Name *</label>
                    </div>
                    <div class="contact__form--group">
                        <input type="email" name="email" id="email" placeholder=" ">
                        <label for="email">Email *</label>
                    </div>
                    <div class="contact__form--group">
                        <select class="select-form" name="sale" id="sale" aria-placeholder="">
                            <option value="" hidden>Sales</option>
                            <option value="1">Skincare</option>
                            <option value="2">Haircare</option>
                        </select>
                        <i class="fa-solid fa-arrow-down"></i>
                    </div>
                </div>
                <div class="contact__form--group">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder=""></textarea>
                    <label for="message">Message *</label>
                </div>
            </form>
            <button type="submit" class="form-btn">Send message</button>
        </div>
    </section>
</body>

</html>
